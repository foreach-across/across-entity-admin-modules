#    - chmod +x /usr/local/bin/docker-compose
  # TODO docker login so we can use GitLab dependency proxy
  script:
    - env
    - cat /etc/os-release || false
#    - cd ${MODULE_NAME}/src/main/frontend
#    - yarn install
