        - '**/e2e/tests/cypress/out/*.xml'

end2end:bootstrap-ui-module:
  extends:
    - .end2end
  needs:
    - build:test-apps
  variables:
    MODULE_NAME: bootstrap-ui-module-test

end2end:entity-module:
  extends:
    - .end2end
  needs:
    - build:test-apps
  variables:
    MODULE_NAME: entity-module-test-application

