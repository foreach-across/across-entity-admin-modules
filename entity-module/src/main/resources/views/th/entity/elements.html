<html xmlns:th="http://www.thymeleaf.org">

<!--/* Renders multi-value control */-->
<div th:fragment="multi-value-control(component)" class="js-multi-value-control">
    <input th:id="${component.htmlId}" type="text" class="form-control js-multi-value-input" th:placeholder="${component.placeholder}"/>
    <table class="table table-striped">
        <tr class="js-multi-value-template d-none">
            <td class="js-multi-value-value">{{value}}</td>
            <td class="row-actions">
                <a role="button" title="Remove" href="#"><i aria-hidden="true" class="fas fa-times text-danger"></i></a>
                <input type="hidden" disabled="disabled" th:name="${component.controlName}" value="{{value}}"/>
            </td>
        </tr>
        <tr class="js-multi-value-item" th:each="value : ${component.getAttribute('values')}">
            <td>[[${value}]]</td>
            <td class="row-actions">
                <a role="button" title="Remove" href="#"><span aria-hidden="true" class="fas fa-times text-danger"></span></a>
                <input type="hidden" th:name="${component.controlName}" th:value="${value}"/>
            </td>
        </tr>
    </table>
    <input type="hidden" th:name="${'_' + component.controlName}" value="on"/>
</div>
</html>
