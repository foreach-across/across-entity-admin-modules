<html xmlns:th="http://www.thymeleaf.org" xmlns:across="http://across.foreach.be">
<head>
	<title>Bootstrap menu rendering demo page</title>
</head>
<body th:fragment="content">

<div class="row" th:each="generatedMenu : ${generatedMenus}">
	<div class="col-md-8">
		<h2 th:text="${generatedMenu.key}">Menu description</h2>
		<across:view element="${generatedMenu.value}"/>
	</div>
</div>

</body>
</html>
